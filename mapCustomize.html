<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
        <div id="map"></div>
    <script>
        function initMap() {
            var mapBounds = {
                north: 90,
                south: -60,
                east: 180,
                west: -180
            };



            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 0, lng: 0},
                zoom: 1,
                minZoom: 1,
                maxZoom: 5,
                styles: [
                    {elementType: 'geometry', stylers: [{color: '#061822'}]},
                    {
                        "featureType": "water",
                        "elementType": "geometry",
                        "stylers": [
                            { "color": "#061822" },
                            { "visibility": "on" }
                        ]
                    },
                    {
                        "featureType": "water",
                        "elementType": "geometry.stroke",
                        "stylers": [
                            { "visibility": "off" }
                        ]
                    },
                    {
                        featureType: 'landscape',
                        elementType: 'geometry',
                        stylers: [{color: '#808080'}]
                    },
                    {
                        elementType: 'labels',
                        stylers: [{visibility: 'off'}]
                    }
                ],
                disableDefaultUI: true,
                zoomControl: false,
                scrollwheel: false,
                disableDoubleClickZoom: true,
                draggable: false,
                gestureHandling: 'none',
                restriction: {
                    latLngBounds: mapBounds,
                    strictBounds: true
                }
            });




            var myLatLng = { lat: 28.6139, lng: 77.2090 };
            new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'New Delhi'
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4PaY2RuG9cn_FSrPT7HvU8y3h9CWn3AU&callback=initMap" async defer></script>
</body>
</html>
